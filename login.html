<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Job Connect Ghana</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .auth-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .auth-container input, .auth-container button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .auth-container button {
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    .auth-container button:hover {
      background: #005fa3;
    }
    .switch-link {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Job Connect Ghana</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">Jobs</a>
      <a href="post-job.html">Post a Job</a>
      <a href="chat.html">Chat</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <div class="auth-container">
      <h2>Login</h2>
      <input type="text" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="loginUser()">Login</button>
      <div class="switch-link">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>©️ 2025 Job Connect Ghana. All rights reserved.</p>
  </footer>

  <script>
    function loginUser() {
      let email = document.getElementById("loginEmail").value;
      let password = document.getElementById("loginPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let validUser = users.find(u => u.email === email && u.password === password);

      if (validUser) {
        localStorage.setItem("loggedInUser", JSON.stringify(validUser));
        alert("Login successful!");
        window.location.href = "index.html"; // redirect to homepage
      } else {
        alert("Invalid email or password.");
      }
    }
  </script>
</body>
</html>
